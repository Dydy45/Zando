<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit</title>
    <link rel="stylesheet" href="styles/products.css">
    <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo/zando-logo.png" alt="Zando" class="site-logo">
    </div>
    <nav class="navigation">
      <a href="index.html">Accueil</a>
      <a href="contact.html">Contact</a>
      <a href="a-propos.html">À propos</a>
      <a href="connexion.html">Se connecter</a>
    </nav>
    <div class="header-actions">
      <div class="search-bar">
        <input type="text" placeholder="Que cherchez-vous ?">
        <button>
          <a href="recherche.html"><span class="material-icons">search</span></a>
        </button>
      </div>
      <div class="icons">
        <a href="favoris.html">
          <span class="material-icons">favorite</span>
        </a>
        <a href="panier.html" class="cart">
          <span class="material-icons">shopping_cart</span>
          <span class="cart-badge" id="cart-badge">0</span>
        </a>
        <div class="user-menu">
          <span class="material-icons user-icon">account_circle</span>
          <div class="dropdown-menu">
            <a href="compte.html">Gérer mon compte</a>
            <a href="commandes.html">Mes commandes</a>
            <a href="annulations.html">Mes annulations</a>
            <a href="avis.html">Mes avis</a>
            <a href="connexion.html" id="logout-link">Déconnexion</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="product-details container container-narrow py-4">
    <div class="section-header">
      <div class="title-wrap"><span class="accent"></span><h2 class="mb-0">Détails du produit</h2></div>
      <a href="index.html" class="btn btn-sm btn-outline-secondary">← Retour</a>
    </div>
    <section id="product" class="card p-3 shadow-sm mb-4"></section>

    <section class="ratings-section card p-3 shadow-sm mb-4">
      <h3 class="h5">Évaluer ce produit</h3>
      <div id="ratings" class="ratings d-flex gap-2"></div>
    </section>

    <section class="comments-section card p-3 shadow-sm mb-5">
      <h3 class="h5">Commentaires</h3>
      <div id="comments" class="d-grid gap-3"></div>
      <form id="comment-form" class="form-modern mt-3" style="display: none;">
        <label for="comment-text" class="form-label">Écrire un commentaire</label>
        <textarea id="comment-text" class="form-control" placeholder="Votre commentaire" required></textarea>
        <button type="submit" class="btn btn-primary mt-2">Envoyer</button>
      </form>
    </section>
  </main>

  <script src="scripts/product.js"></script>
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="scripts/deconnexion.js"></script>
  <!-- removed testFirebase.js for production -->
</body>
</html>
