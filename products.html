<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit</title>
    <link rel="stylesheet" href="styles/products.css">
    <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo/zando-logo.png" alt="Zando" class="site-logo">
    </div>
    <nav class="navigation">
      <a href="index.html">Accueil</a>
      <a href="contact.html">Contact</a>
      <a href="a-propos.html">À propos</a>
      <a href="connexion.html">Se connecter</a>
    </nav>
    <div class="header-actions">
      <div class="search-bar">
        <input type="text" placeholder="Que cherchez-vous ?">
        <button>
          <a href="recherche.html"><span class="material-icons">search</span></a>
        </button>
      </div>
      <div class="icons">
        <a href="favoris.html">
          <span class="material-icons">favorite</span>
        </a>
        <a href="panier.html" class="cart">
          <span class="material-icons">shopping_cart</span>
          <span class="cart-badge" id="cart-badge">0</span>
        </a>
        <div class="user-menu">
          <span class="material-icons user-icon">account_circle</span>
          <div class="dropdown-menu">
            <a href="compte.html">Gérer mon compte</a>
            <a href="commandes.html">Mes commandes</a>
            <a href="annulations.html">Mes annulations</a>
            <a href="avis.html">Mes avis</a>
            <a href="connexion.html" id="logout-link">Déconnexion</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="product-details">
    <!-- Section Produit -->
    <section id="product"></section>

    <!-- Retour à l'accueil -->
    <a href="index.html" class="back-to-home">← Retour à l'accueil</a>

    <!-- Évaluer ce produit -->
    <section class="ratings-section">
      <h2>Évaluer ce produit</h2>
      <div id="ratings" class="ratings"></div>
    </section>

    <!-- Commentaires -->
    <section class="comments-section">
      <h2>Commentaires</h2>
      <div id="comments"></div>

      <!-- Formulaire de commentaire -->
      <form id="comment-form" style="display: none;">
        <label for="comment-text" class="sr-only">Écrire un commentaire</label>
        <textarea id="comment-text" placeholder="Votre commentaire" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <script src="scripts/product.js"></script>
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="scripts/deconnexion.js"></script>
  <!-- removed testFirebase.js for production -->
</body>
</html>
